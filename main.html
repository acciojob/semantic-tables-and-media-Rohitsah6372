<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        ol {
            margin: 20px auto;
            width: 50%;
            list-style-type: decimal;
        }

        li {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Semantic Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily Johnson</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading -->
    <h2>List of medias</h2>

    <!-- Ordered List -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image" width="200" height="300">
        </li>
        <li>
            <video controls width="320" height="240">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
</body>

</html>
